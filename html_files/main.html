<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Normalize copy.css copy.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Мейн</title>
</head>
<body>
    <div class="option-window">
        <div class="photo">
            <img src="img/Male_User-1024.webp" alt="Ваше фото" height="162px" width="162px">
        </div>
        <button class="account">
            <div class="account-text">Личный кабинет</div>
        </button>
        <button class="account">

        <button class="account">

        </button>
        <button class="account">

        </p>

                <div class="score-r">
                    4
                </div>

            <div class="colon">

                </div>
                <div class="bottom">

                </div>
            </div>
            <div class="task">
                <div class="in-progres">

                <div class="done">

                </div>
            </div>
